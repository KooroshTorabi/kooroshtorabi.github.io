# Sample workflow for building and deploying a Next.js site to GitHub Pages

name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            # ğŸ‘ˆ Ø§ØµÙ„Ø§Ø­: ØªØºÛŒÛŒØ± 'command' Ø§Ø² 'ci' Ø¨Ù‡ 'install'
            # 'install' Ù…ÛŒâ€ŒØªÙˆØ§Ù†Ø¯ Ø¨Ø¯ÙˆÙ† lock file Ú©Ø§Ø± Ú©Ù†Ø¯ Ùˆ Ø¨Ø±Ø§ÛŒ Ù†ØµØ¨ Ø§ÙˆÙ„ÛŒÙ‡ Ø§Ù…Ù†â€ŒØªØ± Ø§Ø³Øª.
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # âŒ Ø­Ø°Ù Cache: Ø¨Ø±Ø§ÛŒ Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² ØªØ¯Ø§Ø®Ù„Ø§Øª Ø¨ÛŒÙ„Ø¯ Ù‚Ø¨Ù„ÛŒ
          # cache: ${{ steps.detect-package-manager.outputs.manager }}
      
      # âŒ Ø­Ø°Ù Ø¨Ø®Ø´ Restore cache (Ú©Ø§Ù…Ù†Øª Ø´Ø¯Ù‡ Ø¯Ø± ÙØ§ÛŒÙ„ Ø§ØµÙ„ÛŒ Ø´Ù…Ø§)

      - name: Install dependencies
        # Ø§ÛŒÙ† Ø¯Ø³ØªÙˆØ± Ø§Ú©Ù†ÙˆÙ† Ø¨Ø§ 'npm install' Ø§Ø¬Ø±Ø§ Ù…ÛŒâ€ŒØ´ÙˆØ¯ Ùˆ Ø¯ÛŒÚ¯Ø± fail Ù†Ù…ÛŒâ€ŒÚ©Ù†Ø¯.
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Build and Export Next.js (Clean Build)
        env:
          # ğŸ‘ˆ ØªØ¹Ø±ÛŒÙ Ù…ØªØºÛŒØ± Ù…Ø­ÛŒØ·ÛŒ Ø¨Ø±Ø§ÛŒ Ø§Ø·Ù…ÛŒÙ†Ø§Ù† Ø¨ÛŒØ´ØªØ± Ø¯Ø± ØµÙˆØ±Øª Ù†ÛŒØ§Ø² Ú©Ø¯
          NEXT_PUBLIC_LOCALES: "fa,en,de"
        run: |
          echo "Running clean build and export..."
          # ğŸ‘ˆ Ø­Ø°Ù Ø§Ø¬Ø¨Ø§Ø±ÛŒ Ù¾ÙˆØ´Ù‡ .next Ùˆ out Ø¨Ø±Ø§ÛŒ Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² Cache
          rm -rf .next out
          # ğŸ‘ˆ Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÙˆØ± Ù†Ù‡Ø§ÛŒÛŒ Ø¨ÛŒÙ„Ø¯ (next build && next export)
          npm run build
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ğŸ‘ˆ Ø¢Ù¾Ù„ÙˆØ¯ Ù¾ÙˆØ´Ù‡ out Ú©Ù‡ ØªÙˆØ³Ø· 'next export' ØªÙˆÙ„ÛŒØ¯ Ø´Ø¯Ù‡ Ø§Ø³Øª
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4